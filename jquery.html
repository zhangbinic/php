<script>

	//  type="javascript" 为什么加了这个，不显示内容了？
	  
	$(function(){

	// 1.检测是否引入了jQuery框架	
	function checkimportiframe()
	{
		alert($());
	}	

	/**
	 * 2.动态创建div，增加文本提示，颜色设置，字体大小设置，边框设置
	 * @param  {[type]} str [description]
	 * @return {[type]}     [description]
	 */
	function helloword(str)
	{
		// var div = $('<html><body><div></div></body></html>');
		$('body').html('<div id="Tmp"></div><div class="content"></div><div id="Out"></div>');

		// 设置文本为蓝色，24号，内外间距5px，边框为绿色，字体为微软雅黑
		var textStyle = 
		{
			'color':'blue',
			'fontSize':'24px',
			'border':'solid 2px',
			'margin':'5px',
			'padding':'5px',
			'borderColor':'green',
			'fontFamily':'微软雅黑',
			'display':'none',
			'width':'98%',
			'height':'40',
			'cursor':'pointer'
		};
		// alert(1);
		$('#Tmp,#Out,.content').html(str).css(textStyle).show(1000).hide(300000);
		$('.content').css({});
		
		//点击div后，给它下一个的内容增加“加粗”属性
		$('div').click(function(){
			// 单个css属性可以这么写，耿飞提示。
			$(this).addClass('curcol').next('.content').css('fontWeight','bold');
		});

		/*
		复习js的获取文本内容：
		<div id="Tmp">测试文本</div>
		<div id="Out"></div>
		*/
		getjscopytexttodiv();

		

	}

	/**
	 * js的文本内容赋值事例
	 * @return {[type]} [description]
	 */
	function getjscopytexttodiv()
	{
		var tDiv = document.getElementById('Tmp');
		var oDiv = document.getElementById('Out');
		var cDiv = tDiv.innerHTML;
		oDiv.innerHTML = cDiv;
		/*

		jquery版的内容赋值操作:

		var tDiv = $('#Tmp');
		var oDiv = $('#Out');
		var cDiv = tDiv.html();
		oDiv.html(cDiv);
		*/
	}
